baseURL: "https://obviate.my.id"
title: Obviate
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics:

minify:
  disableXML: false
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Obviate
  description: "a domain spell in a shape of digital garden."
  keywords:
    [
      Blog,
      Portfolio,
      Research,
      Story,
      Literature,
      Writing,
      Book,
      Journal,
      Obviate,
      Nyferin,
      Anthony Febrian Aria Sena,
    ]
  author: Nyferin
  images: ["obviate.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    disableHLJS: false # to disable highlight.js

  label:
    text: "Obviate"
    icon: /apple-touch-icon.png
    iconHeight: 24

  profileMode:
    enabled: true # needs to be explicitly set
    title: Obviate
    subtitle: "a domain spell in a shape of digital garden."
    imageUrl: "https://obviate-cdn.s3.ap-southeast-1.amazonaws.com/images/obviate.png"
    imageWidth: 210
    imageHeight: 210
    imageTitle: obviate

  socialIcons:
    - name: linkedin
      title: "LinkedIn"
      url: "https://linkedin.com/in/nyferin"
    - name: github
      title: "GitHub"
      url: "https://github.com/nyferin"
    - name: X
      title: "X"
      url: "https://twitter.com/nyferin"
    - name: instagram
      title: "Instagram"
      url: "https://instagram.com/anthonyfebrian.as"
    - name: rss
      title: "RSS"
      url: "index.xml"

  cover:
    responsiveImages: true
    linkFullImages: true
    hidden: true # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "mailto:nyferin@obviate.my.id?subject=Suggest%20Change%20on%20"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  mainSections:
    - research
    - scribble

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: search
      name: /search
      url: /search/
      weight: 10
    - identifier: scribble
      name: /scribble
      url: /scribble/
      weight: 20
    - identifier: research
      name: /research
      url: /research/
      weight: 30
    - identifier: arhives
      name: /archives
      url: /archives/
      weight: 40
    - identifier: about
      name: /about
      url: /about/
      weight: 50

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    # lineNos: true
    style: monokai
